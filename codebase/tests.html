<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .form-header {
      position: absolute;
      z-index: 550;
      color: #ff6f22;
      top: 3vh;
      /* left: 44vw; */
      left: 50vw;
      opacity: 0;
      width: 0;
      background-color: rgb(22, 22, 22);
      border: 1px solid #da6222;
      border-radius: 7px;
      padding: 7px;
      font-size: 0.9rem;
      height: 42px;
      line-height: 27px;
      overflow: hidden;
    }

    .form-header-transition {
      left: 44vw;
      width: 165px;
      opacity: 1;
      transition: all;
      transition-duration: 0.35s;
      transition-timing-function: ease-in;
    }

    .hide-form-header {
      transition-duration: 0.5s;
    }

    /* .form-container {
      position: absolute;
      top: 12vh;
      left: calc(50vw - 250px);
      z-index: 550;
      width: 500px;
      height: 540px;
      margin: 0 auto;
      border: 1px solid blue;
    } */

    .contact-form {
      margin: 0 auto;
      margin-top: 14vh;
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-input {
      margin-bottom: 30px;
      height: 35px;
      padding: 10px;
      border-radius: 10px;
      background-color: #c0571e;
      border: 1px solid rgb(22, 22, 22);
    }

    ::placeholder {
      /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgb(22, 22, 22);
      font-size: 1rem;
      opacity: 1; /* Firefox */
    }

    :-ms-input-placeholder {
      /* Internet Explorer 10-11 */
      color: rgb(22, 22, 22);
      font-size: 1rem;
    }

    ::-ms-input-placeholder {
      /* Microsoft Edge */
      color: rgb(22, 22, 22);
      font-size: 1rem;
    }

    .form-input-name,
    .form-input-email,
    .form-input-subject {
      width: 60%;
    }

    label {
      margin-bottom: 10px;
      position: relative;
      color: #ff6f1f;
      background-color: rgb(22, 22, 22);
      border-radius: 7px;
      padding: 5px;
      margin-bottom: 10px;
    }

    label[for='name'],
    label[for='email'] {
      left: -24%;
    }

    label[for='subject'] {
      left: -23%;
    }

    .submit-btn {
      position: relative;
      left: 21%;
      margin-bottom: 10px;
      height: 40px;
      width: 80px;
      font-size: 1.1rem;
      border: 1px solid #ff6f1f;
      border-radius: 10px;
      color: #ff7327;
      background-color: rgb(22, 22, 22);
      transition: 0.7s;
    }

    .submit-btn:hover {
      border: 1px solid rgb(22, 22, 22);
      background-color: #ff6f1f;
      color: rgb(22, 22, 22);
      cursor: pointer;
    }

    .name-element,
    .email-element,
    .subject-element {
      opacity: 0;
    }

    /* FORM TRANSITION */

    .name-element-transition {
      opacity: 1;
      transition: all;
      transition-duration: 0.8s;
      transition-delay: 0.3s;
    }

    
    .email-element-transition {
      opacity: 1;
      transition: all;
      transition-duration: 0.8s;
      transition-delay: 0.5s;
    }

    .subject-element-transition {
      opacity: 1;
      transition: all;
      transition-duration: 0.8s;
      transition-delay: 0.7s;
    }

    .hide-name-element,
    .hide-email-element,
    .hide-subject-element {
      opacity: 0;
      transition: all;
      transition-duration: 0.5s;
    }
  </style>
  <body>

    <div class="form-header"><h2>CONTACT ME</h2></div>
      <form class="contact-form" action="">        

        <label class="name-label name-element" for="name">Name</label>
        <input
          class="form-input form-input-name name-element"
          type="text"
          id="name"
          name="name"
          placeholder="Name.."
        />

        <label class="email-label email-element" for="email">Email</label>
        <input
          class="form-input form-input-email email-element"
          type="email??"
          id="email"
          name="email"
          placeholder="Email.."
        />

        <label class="subject-label subject-element" for="subject">Subject</label>
        <textarea
          class="form-input form-input-subject subject-element"
          id="subject"
          name="subject"
          placeholder="Write to me :]"
          style="height: 200px"
        ></textarea>

        <!-- <input class="submit-btn" type="submit" value="Submit" /> -->        
      </form>
      <button class="submit-btn-show">show</button>
      <button class="submit-btn-hide">hide</button>
</div>

      <script>
        // const submitBtn = document.querySelector('.submit-btn');
        const submitBtnShow = document.querySelector('.submit-btn-show');
        const submitBtnHide = document.querySelector('.submit-btn-hide');
        const nameElements = document.querySelectorAll('.name-element');
        const emailElements = document.querySelectorAll('.email-element');
        const subjectElements = document.querySelectorAll('.subject-element');
        const subjectInput = document.querySelector('.form-input-subject');
        const formHeader = document.querySelector('.form-header');

        const showForm = () => {

          formHeader.classList.remove('hide-form-header');
          formHeader.classList.add('form-header-transition');
          formHeader.style.cssText -= 'transition-delay: 0.8s'

          nameElements.forEach((element) => {
            element.classList.remove('hide-name-element');
            element.classList.add('name-element-transition');
            element.style.cssText -= 'transition-delay: 0.5s';

          });

          emailElements.forEach((element) => {
            element.classList.remove('hide-email-element');
            element.classList.add('email-element-transition');
            element.style.cssText -= 'transition-delay: 0.3s';

          });

          subjectElements.forEach((element) => {
            element.classList.remove('hide-subject-element');
            element.classList.add('subject-element-transition');
            element.style.cssText -= 'transition-delay: 0.1s';
          });

          subjectInput.style.cssText += 'height: 200px';
        };

        const hideForm = () => {

          formHeader.classList.add('hide-form-header');
          formHeader.classList.remove('form-header-transition');
          formHeader.style.cssText += 'transition-delay: 0.8s'

          nameElements.forEach((element) => {
            element.classList.replace('name-element-transition', 'hide-name-element');
            element.style.cssText += 'transition-delay: 0.5s';
          });

          emailElements.forEach((element) => {
            element.classList.replace('email-element-transition', 'hide-email-element');
            element.style.cssText += 'transition-delay: 0.3s';
          });

          subjectElements.forEach((element) => {
            element.classList.replace('subject-element-transition', 'hide-subject-element');
            element.style.cssText += 'transition-delay: 0.1s';
          });

          subjectInput.style.cssText += 'height: 200px';
        };
        // const showSubmitMsg = () => {};

        submitBtnShow.addEventListener('click', showForm);
        submitBtnHide.addEventListener('click', hideForm);
      </script>
    </div>
  </body>
</html>
